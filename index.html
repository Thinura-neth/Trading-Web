<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stock Trade Calculator</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --muted:#9aa4b2;
      --green:#16a34a; --red:#dc2626; --glass: rgba(255,255,255,0.03);
      --card-pad:18px; --radius:12px; --mono: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      font-family:var(--mono);
      background:linear-gradient(180deg,#071229 0%, #081226 100%);
      color:#e6eef6;margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;padding:24px
    }
    .wrap{width:100%;max-width:920px}

    .header{
      background:linear-gradient(90deg, rgba(6,182,212,0.06),
      rgba(16,185,129,0.03));
      border-radius:14px;padding:18px;margin-bottom:18px;
      display:flex;align-items:center;gap:12px
    }
    .logo{
      width:56px;height:56px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#10b981);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#021018
    }
    .title h1{margin:0;font-size:20px}
    .title p{margin:2px 0 0;font-size:13px;color:var(--muted)}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{
      background:var(--card);border-radius:var(--radius);
      padding:var(--card-pad);box-shadow:0 6px 20px rgba(2,6,23,0.6);
    }

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="number"]{
      width:100%;padding:10px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background:var(--glass);color:inherit;font-size:14px
    }

    .summary{
      background:linear-gradient(180deg, rgba(255,255,255,0.02),
      rgba(255,255,255,0.01));padding:12px;border-radius:10px;
      margin-top:12px;
    }
    .row{
      display:flex;justify-content:space-between;padding:8px 0;
      border-bottom:1px dashed rgba(255,255,255,0.02)
    }
    .row:last-child{border-bottom:0}
    .value{font-weight:700}

    .final{font-size:18px;padding:14px;border-radius:10px;text-align:center}
    .profit{
      background:linear-gradient(90deg, rgba(16,185,129,0.12),
      rgba(16,185,129,0.04));color:var(--green)
    }
    .loss{
      background:linear-gradient(90deg, rgba(220,38,38,0.1),
      rgba(220,38,38,0.03));color:var(--red)
    }

    .footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:820px){
      .grid{grid-template-columns:1fr}
      .logo{display:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">SC</div>
      <div class="title">
        <h1>Stock Trade Calculator</h1>
        <p>Auto Calculation — No Buttons Needed</p>
      </div>
    </div>

    <div class="grid">
      <!-- BUY -->
      <div class="card">
        <label>Buy Price (Rs.)</label>
        <input id="buyPrice" type="number" step="0.01">

        <label style="margin-top:10px">Buy Quantity</label>
        <input id="buyQty" type="number" step="1">

        <div id="buyResult" class="summary" hidden>
          <div class="row"><div>Buy Total</div><div class="value" id="buyTotal">Rs. 0.00</div></div>
          <div class="row"><div>Buy Fee (1.120%)</div><div class="value" id="buyFee">Rs. 0.00</div></div>
          <div class="row"><div>Total to Pay</div><div class="value" id="buyNet">Rs. 0.00</div></div>
        </div>
      </div>

      <!-- SELL -->
      <div class="card">
        <label>Sell Price (Rs.)</label>
        <input id="sellPrice" type="number" step="0.01">

        <label style="margin-top:10px">Sell Quantity</label>
        <input id="sellQty" type="number" step="1">

        <div id="sellResult" class="summary" hidden>
          <div class="row"><div>Sell Total</div><div class="value" id="sellTotal">Rs. 0.00</div></div>
          <div class="row"><div>Sell Fee (1.120%)</div><div class="value" id="sellFee">Rs. 0.00</div></div>
          <div class="row"><div>Total Fees</div><div class="value" id="allFees">Rs. 0.00</div></div>
          <div class="row"><div>Profit Before Fees</div><div class="value" id="pBefore">Rs. 0.00</div></div>

          <div id="finalBox" class="final">
            Final Profit: <span id="profitFinal">Rs. 0.00</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ⭐ NEW PREMIUM BUTTON WITH FIXED LINK -->
    <div style="margin-top:25px; text-align:center;">
      <button 
        style="
          background:#0ea5e9;
          color:white;
          padding:14px 28px;
          border:none;
          border-radius:12px;
          font-size:16px;
          font-weight:600;
          cursor:pointer;
          box-shadow:0 4px 14px rgba(14,165,233,0.4);
          transition:0.25s;
        "
        onmouseover="this.style.background='#38bdf8'"
        onmouseout="this.style.background='#0ea5e9'"
        onclick="window.location.href='difference.html'">
         Go To Price Difference Calculator
      </button>
    </div>

    <div class="footer">Everything calculates automatically ✨</div>
  </div>

<script>
const FEE = 1.120 / 100;
const r = n => "Rs. " + Number(n).toFixed(2);

function autoCalc() {
  let bp = parseFloat(buyPrice.value);
  let bq = parseFloat(buyQty.value);

  let sp = parseFloat(sellPrice.value);
  let sq = parseFloat(sellQty.value);

  if (bp > 0 && bq > 0) {
    let t = bp * bq;
    let f = t * FEE;
    let net = t + f;

    buyTotal.textContent = r(t);
    buyFee.textContent = r(f);
    buyNet.textContent = r(net);

    buyResult.hidden = false;
  }

  if (sp > 0 && sq > 0 && bp > 0 && bq > 0) {
    let st = sp * sq;
    let sf = st * FEE;

    let bt = bp * bq;
    let bf = bt * FEE;

    let fees = sf + bf;
    let pb = st - bt;
    let fp = pb - fees;

    sellTotal.textContent = r(st);
    sellFee.textContent = r(sf);
    allFees.textContent = r(fees);
    pBefore.textContent = r(pb);
    profitFinal.textContent = r(fp);

    finalBox.className = fp >= 0 ? "final profit" : "final loss";

    sellResult.hidden = false;
  }
}

document.querySelectorAll("input").forEach(i => {
  i.addEventListener("input", autoCalc);
});
</script>
</body>
</html>
