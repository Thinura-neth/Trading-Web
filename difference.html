<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Price Difference Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 450px;
        margin: auto;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #00aaff;
    }

    h2 {
        text-align: center;
        color: #00ccff;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: #222;
        color: white;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: #00aaff;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0088cc;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .profit {
        background: rgba(0,255,0,0.15);
        border: 2px solid #00ff00;
        color: #00ff00;
    }

    .loss {
        background: rgba(255,0,0,0.15);
        border: 2px solid #ff0000;
        color: #ff4444;
    }

    .nav {
        text-align: center;
        margin-top: 20px;
    }

    .nav a {
        color: #00ccff;
        text-decoration: none;
    }

    @media (max-width: 480px) {
        .container {
            margin-top: 10px;
            padding: 15px;
        }
        h2 {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Buy → Sell Difference Calculator</h2>

    <label>Buy Price:</label>
    <input id="buy" type="number" placeholder="Enter Buy Price">

    <label>Sell Price:</label>
    <input id="sell" type="number" placeholder="Enter Sell Price">

    <button onclick="calculate()">Calculate Difference</button>

    <div id="result"></div>

    <div class="nav">
        <br>
        <a href="index.html">⬅ Back to Main Page</a>
    </div>
</div>

<script>
function calculate() {
    let buy = parseFloat(document.getElementById("buy").value);
    let sell = parseFloat(document.getElementById("sell").value);

    if (isNaN(buy) || isNaN(sell)) {
        alert("Please fill both fields!");
        return;
    }

    let diff = sell - buy;

    let box = document.getElementById("result");

    if (diff > 0) {
        box.innerHTML = `<div class='result-box profit'>Profit: +${diff.toFixed(2)}</div>`;
    } else if (diff < 0) {
        box.innerHTML = `<div class='result-box loss'>Loss: ${diff.toFixed(2)}</div>`;
    } else {
        box.innerHTML = `<div class='result-box' style="border:2px solid #999; background:#222;">No Profit / No Loss</div>`;
    }
}
</script>

</body>
</html>
